<html>
  <head>
    <title>Custom Youtube Player Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/custom_yt_player.css">
    <script type="text/javascript" src="js/custom_yt_player.js"></script>
  </head>
  <body>
    <h2>Demo 1</h2>
    <div id="test-area"></div>
    
    <h2>Demo 2</h2>
    <div id="test-area-2"></div>
    
    <script>
      new customYTPlayer('#test-area', {
        videoID   : 'C0DPdy98e4c',
        width     : '720px',
        height    : '480px',
        quality   : 'hd720',
        mute      : true
      });
      
      new customYTPlayer('#test-area-2', {
        videoID       : 'VlcLuRR8LL0',
        width         : '720px',
        height        : '480px',
        quality       : 'hd720',
        mute          : false,
        volume        : 50,
        args: {
          autoplay: false,
          loop: false
        }
      });
    </script>
  </body>
</html>
